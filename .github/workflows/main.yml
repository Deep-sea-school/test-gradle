name: Cordova Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # Set up Android SDK and Build Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      # Install Android Build Tools
      - name: Install Android Build Tools
        run: |
          sdkmanager "build-tools;33.0.3" "platform-tools" "platforms;android-33"
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

      # Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.6.5' # Specify a stable Gradle version compatible with Android builds

      # Install Cordova globally
      - name: Install Cordova
        run: npm install -g cordova

      # Find and unzip the project's zip file
      - name: Unzip project
        run: |
          ZIP_FILE=$(find . -maxdepth 1 -name "*.zip" -type f)
          if [ -z "$ZIP_FILE" ]; then
            echo "No zip file found"
            exit 1
          fi
          unzip "$ZIP_FILE" -d project
          rm "$ZIP_FILE"

      # Navigate to unzipped project directory and run npm install
      - name: Install dependencies
        run: |
          cd project
          npm install

      - name: 111
        run: |
          ls
          cordova clean android

      # Run npm build
      - name: Build project
        run: |
          cd project
          npm run build
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
